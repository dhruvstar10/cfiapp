<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Address Details Modal Form - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<style type="text/css">
    </style>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>

</head>
<body>
<div class="row">
<div class="col-md-5 col-md-offset-3">
  <form class="form-horizontal" role="form">
    <fieldset>

      <!-- Form Name -->
      <legend>Create Event</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-sm-4 control-label" for="textinput">Event Name</label>
        <div class="col-sm-8">
          <input type="text" placeholder="Event Name" class="form-control">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-sm-4 control-label" for="textinput">Event Description</label>
        <div class="col-sm-8">
          <input type="textarea" placeholder="Write a Description" class="form-control" rows="2">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-sm-4 control-label" for="textinput">Date</label>
        <div class="col-sm-8">
          <input type="text" data-date-format="mm/dd/yy" id="calendar" class="form-control">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-sm-4 control-label" for="textinput">Venue</label>
        <div class="col-sm-8">
          <input type="text" placeholder="Venue" class="form-control">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-sm-4 control-label" for="textinput">Max Attendees</label>
        <div class="col-sm-8">
          <input type="text" placeholder="Max Attendees" class="form-control">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-sm-4 control-label" for="textinput">Facebook Event Id</label>
        <div class="col-sm-8">
          <input type="text" placeholder="Event Id" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label" for="textinput">Google Plus Event Id</label>
        <div class="col-sm-8">
          <input type="text" placeholder="Google Plus Event Id" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="pull-right">
            <button type="submit" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Create Event</button>
          </div>
        </div>
      </div>

    </fieldset>
  </form>
</div><!-- /.col-lg-12 -->
</div><!-- /.row -->

<script>
$('#calendar').datepicker({
    onRender: function(date) {
      return date.valueOf() < now.valueOf() ? 'disabled' : '';
    }
   }).data('datepicker');
</script>
</body>
</html>
